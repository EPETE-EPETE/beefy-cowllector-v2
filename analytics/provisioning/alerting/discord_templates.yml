apiVersion: 1

templates:
  - orgID: 1
    name: discord.title
    template: |
      {{ define "discord.title" }}
      {{ len .Alerts.Firing }} firing alert(s), {{ len .Alerts.Resolved }} resolved alert(s)
      {{ end }}
  - orgID: 1
    name: beefy.alert.action_urls
    template: |
      {{- if .SilenceURL -}}[Silence](<{{ .SilenceURL }}>){{ end }} {{ if .DashboardURL -}}[Dashboard](<{{ .DashboardURL }}>){{ end -}}
  - orgID: 1
    name: beefy.alert.status
    template: >
      {{ if eq .Status "firing" }}ðŸ”¥{{ end }}{{ if eq .Status "resolved" }}âœ…{{ end }} {{.Status -}}
  - orgID: 1
    name: beefy.default.alert_print
    template: |
      {{ template "beefy.alert.status" . }} {{ .Labels.alertname }} <@&__DISCORD_PING_ROLE_ID_ON_ERROR__>: {{ template "beefy.alert.action_urls" . }}
      {{ range .Labels.SortedPairs -}}
      - {{ .Name }}: {{ .Value }}
      {{ end -}}
      {{ if .Annotations -}}
      {{ range .Annotations.SortedPairs -}}
      - {{ .Name }}: {{ .Value }}
      {{ end -}}
      {{ end -}}
  - orgID: 1
    name: beefy.default.message
    template: |
      {{ if .Alerts.Firing -}}
      ## {{ len .Alerts.Firing }} firing alert(s):
      {{ range .Alerts.Firing }}
      {{ template "beefy.default.alert_print" . }}
      {{ end -}}
      {{ end }}
      {{ if .Alerts.Resolved -}}
      ##{{ len .Alerts.Resolved }} resolved alert(s):
      {{ range .Alerts.Resolved }}
      {{ template "beefy.default.alert_print" .}}
      {{ end -}}
      {{ end }}
  - orgID: 1
    name: beefy.alert_vault_harvest_in_error.message
    template: |
      ### Vault Harvest: {{ len .Alerts.Firing }} firing alert(s), {{ len .Alerts.Resolved }} resolved alert(s)
      {{ range .Alerts -}}
      - {{ template "beefy.alert.status" . }}: [{{ index .Labels "vault_id" }}](<https://app.beefy.finance/vault/{{index .Labels "vault_id"}}>) {{ template "beefy.alert.action_urls" . }}
      {{ end }}
      <@&__DISCORD_PING_ROLE_ID_ON_ERROR__>
  - orgID: 1
    name: discord.message
    template: |
      {{- $template := "default" -}}
      {{- range .Alerts -}}
        {{- $template = index .Labels "template" -}}
        {{- break -}}
      {{- end -}}
      {{- if eq $template "alert_vault_harvest_in_error" -}}
      {{-   template "beefy.alert_vault_harvest_in_error.message" . -}}
      {{- else -}}
      {{-   template "beefy.default.message" . -}}
      {{- end -}}

